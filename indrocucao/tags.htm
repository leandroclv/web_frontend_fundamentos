<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags/title>
</head>
<body>
    <h1>Meu título</h1>
    <h2>Meu subtítulo</h2>
    <h3>meu sub subtítulo</h3>
    <h4>subtítulo do h3</h4>
    <h5>subtítulo do h4</h5>
    <h6>subtítulo do h5</h6>

    <!--destaque em textos  dicas: p>lorem6 - cria um parágrafo com o lorem de 6 palavras -->
    <!-- não semânticos
        <i> - itálico
        <b> - negrito
    -->
    <p>Lorem ipsum dolor sit amet <i>consectetur</i> adipisicing.</p>
    <p>Lorem, ipsum <b>dolor</b> sit amet consectetur adipisicing.</p>

    <!--semânticos
        <em> - itálico 
        <strong> - negrito
    -->
    <p>Lorem ipsum dolor sit amet <em>consectetur</em> adipisicing.</p>
    <p>Lorem, ipsum <strong>dolor</strong> sit amet consectetur adipisicing.</p>

    <!--<mark> - destaque especial-->
    <p>Lorem ipsum dolor sit amet <mark>consectetur adipisicing</mark> elit.</p>

    <!-- Listas não ordenadas <ul>  dicas - ul>li*3 - cria uma lista não ordenada com 3 li-->
    <ul>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
    </ul>

    <!-- Listas ordenadas -->
    <ol>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
    </ol>

    <!--links <a>, atributo target="_blank" abre uma nova página e direciona o usuário para ela-->
    <p>Lorem ipsum dolor sit amet <a href="#">consectetur</a> adipisicing elit. Amet.</p>
    <p>Lorem ipsum <a href="www.google.com.br" target="_blank" >dolor</a> sit amet consectetur adipisicing elit. Eveniet, ab?</p>

    <!-- tipos de links
    <a href = 'HTTP://www.algumacoisa.com.br'> - link externo
    <a href = 'outrapagina.html'> - link interno da pasta (no computador)
    <a href = '#secao'> - link dentro da mesma página de HTML (# - id)
    <a href = 'mailto: alguem@server.com'> - link para o programa de email (NÃO RECOMENDADO)
    -->

    <!-- Quebra de linhas 
    <br> - quebra de linha
    <hr> - quebra de linha com uma linha no texto
    -->
</body>
</html>
